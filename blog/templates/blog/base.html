{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django blog</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    >

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link
        href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
        rel="stylesheet"
        type="text/css"
    >
</head>
<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">+ New</a>
                <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">Login</a>
            {% endif %}
            <h1>
                <a href="/">Django Blog</a>
            </h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center p-4 mt-5">
        <div class="container">
            <p>&copy; 2024 - Pendidikan Teknik Informatika, UMS</p>
        </div>
    </footer>
</body>
</html>
